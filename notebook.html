<!DOCTYPE html>
<html>
<head>
 
<meta charset="utf-8">

<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <p><img src="../images/color_37.jpg" width="100%"></p>
  </div>
  <div class="column">
    <p><img src="../images/color_52.jpg" width="100%"></p>
  </div>
  <div class="column">
    <p><img src="../images/color_69.jpg" width="100%"></p>
  </div>
</div>

</body>
</html>
